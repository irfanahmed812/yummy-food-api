<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <title>Yummy Food</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-body-secondary">
            <div class="container-fluid container">
                <a class="navbar-brand fs-4 fw-bold text-black" href="index.html"><img class="logo-img"
                        src="img/logo.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Docs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">API</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- main section -->
    <section>
        <!-- search-input, button -->
        <div class="container pt-3">
            <div class="d-flex justify-content-center" role="search">
                <!-- input field -->
                <input id="input-field" class="form-control me-2 w-50" type="search" placeholder="Search for meals"
                    aria-label="Search">
                <!-- search button -->
                <button onclick="searchMeals()" class="btn btn-outline-dark" type="submit">Search</button>
            </div>
        </div>

        <div class="text-danger text-center" id="error">Something went wrong please try again later</div>

        <!-- display meal details -->
        <div class="container pt-3 pb-3">
            <div id="meal-details" class="row row-cols-1 row-cols-md-3 g-4 d-flex justify-content-center">

            </div>
        </div>

        <!-- display result -->
        <div class="container pt-3 pb-3">
            <div id="display-result" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
        </div>
    </section>


    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/348f48eaaa.js" crossorigin="anonymous"></script>
    <script src="mealDb.js"></script>
</body>

</html>
